<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小熊幼幼后台管理系统</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>

    <link rel="stylesheet" href="/c/a/leave.css">

    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
</head>
<body>
<div id="app" class="container-fluid full-height d-flex flex-column">
    <navigator nickname="二大爷"></navigator>
    <div class="d-content full-height d-flex">
        <sidebar></sidebar>
        <div class="content">
            <div class="breadcrumb d-flex">
                <a href="/p/a/trend.html"><div class="breadcrumb-item ">保育动态</div></a>><div>请假</div>
            </div>
            <div class="table full-height overflow-auto">
                <table>
                    <tr><th v-for="th in ths">{{th}}</th></tr>
                    <tr v-for="i in 10" :class="i%2==0?'white':'blue'">
                        <td class="number">{{row.number}}</td>
                        <td class="avatar"><img :src="row.avatar" style="width: 4rem; height: 4rem;"></td>
                        <td class="name">{{row.name}}</td>
                        <td class="cls">{{row.cls}}</td>
                        <td class="reason">{{row.reason}}</td>
                        <td class="guardian">
                            <div class="name">{{row.guardian.name}}</div>
                            <div class="phone">{{row.guardian.phone}}</div>
                        </td>
                        <td class="applier">
                            <div class=" d-flex align-items-center justify-content-center">
                                <div  style="width: 3rem; height: 3rem;"><img style="width: 3rem; height: 3rem;" :src="row.applier.avatar" alt=""></div>
                                <div class="">
                                    <div class="name">{{row.applier.name}}</div>
                                    <div class="position">{{row.applier.position}}</div>
                                </div>
                            </div>

                        </td>
                        <td class="status">{{row.status}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/v/v-cv.js"></script>
<script src="/j/a/leave.js"></script>
</html>
